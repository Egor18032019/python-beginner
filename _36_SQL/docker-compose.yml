---
version: '2.4'
services:

  # Adminer.org - Database management in a single PHP file (for MySQL, PostgreSQL, SQLite and more)
  adminer:
    container_name: adminer
    image: adminer:4
    ports:
      - "8080:8080"
    restart: always

  mysql:
    container_name: mysql
    image: percona:5.7
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_DATABASE=db"
      - "MYSQL_USER=user"
      - "MYSQL_PASSWORD=password"
    ports:
      - "3306:3306"
    restart: always
